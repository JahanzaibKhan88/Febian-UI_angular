<app-header [activeLink]="'products'"></app-header>
<div class="flex  flex-col justify-center form ml-3" style="margin-top: 4rem;">
    <form style="width: 100%;">
        <div class="space-y-12 flex justify-center">
          <div class="border-b border-gray-900/10 pb-12">
              <h2 class="text-base font-semibold leading-7 text-gray-900">Product Information</h2>
              <p class="mt-1 text-sm leading-6 text-gray-600">Please enter product Information.</p>
              
              <div *ngFor="let error of errors">
                  <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
                      <span class="font-medium">Error!</span> {{ error }}
                  </div>
              </div>
            <div class="mt-10 grid grid-cols-1 gap-x-6 flex  flex-col justify-center gap-y-8 ml-6" style="width: 40vw;">
                <div class="sm:col-span-4 sm:col-start-1">
                    <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Product Name</label>
                    <div class="mt-2">
                        <input type="text" [(ngModel)]="product.name" name="name" id="name" autocomplete="address-level2" class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-4">
                    <label for="sku" class="block text-sm font-medium leading-6 text-gray-900">Product SKU</label>
                    <div class="mt-2">
                        <input type="text" [(ngModel)]="product.sku" name="sku" id="sku" autocomplete="address-level1" class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-4">
                    <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Price</label>
                    <div class="mt-2">
                        <input type="text" [(ngModel)]="product.price" id="price" name="price" autocomplete="postal-code" class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-4 sm:col-start-1">
                    <label for="city" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
                    <div class="mt-2">
                        <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your message</label>
                        <textarea [(ngModel)]="product.description" id="description" name="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write product description here..."></textarea>
                    </div>
                </div>
                <div class="sm:col-span-4">
                    <label for="region" class="block text-sm font-medium leading-6 text-gray-900">UOM</label>
                    <div class="mt-2">
                        <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an option</label>
                        <select [(ngModel)]="product.uom" name="uom" id="'uom'" id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option selected>Choose a UOM</option>
                            <option value="BOX">BOX</option>
                            <option value="PIECE">Piece</option>
                            <option value="LOT">Lot</option>
                        </select>
                    </div>
                </div>
                <div class="sm:col-span-4">
                    <label for="postal-code" class="block text-sm font-medium leading-6 text-gray-900">Expiry</label>
                    <div class="mt-2">
                        <input type="date" [(ngModel)]="product.expiry" style="padding-left: 5px;" name="expiry" id="expiry" class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-4 sm:col-start-1">
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input [defaultChecked]="true" [(ngModel)]="product.active" type="checkbox" name="active" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                        <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Active</span>
                      </label>
                </div>
            </div>
            <div class="mt-6 flex items-center justify-end gap-x-6">
              <a class="text-sm font-semibold leading-6 text-gray-900" >Cancel</a>
              <button  type="button" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="handleSave()">Save</button>
            </div>
          </div>
        </div>
      
      </form>
</div>
